<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#cadastro">Cadastro</a></li>
      </ul>
    </nav>

    <div class="pg-init">
      <form action="#" method="post">
        <h2>Login</h2>

        <br />
        <br />

        <div class="cont-email">
          <label for="email_id">E-mail</label>
          <input type="email" id="email_id" nome="email" required />
        </div>

        <br />
        <br />

        <div class="cont-pwd">
          <label for="pwd_id">Senha</label>
          <input type="password" id="pwd_id" nome="senha" required />
        </div>

        <br />

        <button id="btn_id" type="">Entrar</button>

        <br />

        <p>Clique aqui para se <a href="#">Cadastrar</a>?</p>
      </form>
    </div>
  </body>
</html>
